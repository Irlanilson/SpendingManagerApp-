<ion-view title="Relatório Mensal">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <form ng-submit="relatorioMensal()">
        <div class="list list-inset">
        	<label class = "item item-input item-select">
				<div class = "input-label">
			    	Ano:
			    </div>
				<select ng-model="gasto.ano" ng-options="ano.id as ano.valor for ano in anos">
					<option value="">Selecione</option>
			  	</select>
			</label>
			<label class = "item item-input item-select">
				<div class = "input-label">
			    	Mês:
			    </div>
				<select ng-model="gasto.mes" ng-options="mes.id as mes.valor for mes in meses">
					<option value="">Selecione</option>
			  	</select>
			</label>
			<label class = "item item-input item-select">
				<div class = "input-label">
			    	Tipo de gasto:
			    </div>
				<select ng-model="gasto.tipo">
					<option value="2">Todos</option>
					<option value="1">Constante</option>
					<option value="0">Não constante</option>
			  	</select>
			</label>
            <button type="submit" class="button button-block button-positive">Buscar</button>
        </div>
    </form>
  </ion-content>
</ion-view>
